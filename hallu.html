<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Birthday Celebrations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Today's Birthdays</h1>
    </header>
    
    <main>
        <div class="birthday-container">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img src="student1.jpg" alt="Student 1" class="birthday-photo">
                    <div class="text">Student 1<br>Class: 5A</div>
                </div>

                <div class="mySlides fade">
                    <img src="student2.jpg" alt="Student 2" class="birthday-photo">
                    <div class="text">Student 2<br>Class: 6B</div>
                </div>

                <div class="mySlides fade">
                    <img src="student3.jpg" alt="Student 3" class="birthday-photo">
                    <div class="text">Student 3<br>Class: 7C</div>
                </div>

                <!-- Add more students as needed -->
                
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Our School. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
